name: mangadex
description: Mangadex flutter client
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: '3.7.9'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  dio: ^5.1.1
  retrofit: ^4.0.1
  get_it: ^7.2.0
  injectable: ^2.1.1
  json_annotation: ^4.8.0
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  auto_route: ^6.0.5
  smartstruct: ^1.4.0
  provider: ^6.0.5
  equatable: ^2.0.5
  # can't use latest because of conflict with easy_localization (intl to 0.18.0)
  # current latest 14.3.0
  reactive_forms: ^14.1.0
  url_launcher: ^6.1.10
  shared_preferences: ^2.1.0
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.4
  easy_localization: ^3.0.1
  hexcolor: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  flutter_lints: ^2.0.1
  retrofit_generator: ^6.0.0+1
  injectable_generator: ^2.1.5
  json_serializable: ^6.6.1
  auto_route_generator: ^6.0.3
  smartstruct_generator: ^1.4.0
  import_sorter: ^4.6.0
  assets_gen: ^1.5.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/translations/

import_sorter:
  ignored_files:
    - .+g.dart
    - .+gr.dart

assets_gen:
  output: infrastructure/mangadex_assets.dart
  gen_package_path: false
  code_style: lowerCamelCase
  with_file_extension_name: false
  exclude:
    - assets/translations/*